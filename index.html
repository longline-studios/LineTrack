<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrackIQ</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>TrackIQ</h1>
    <p>Learn. Play. Master the Rail.</p>
  </header>

  <section id="fact">
    <h2>Did you know?</h2>
    <p id="fact-text">Loading a railway fact...</p>
    <button onclick="loadFact()">New Fact</button>

  <section id="quiz">
    <h2>Quick Quiz</h2>
    <p id="question">Loading question...</p>
    <div id="answers"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
