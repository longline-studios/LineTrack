<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineTrack</title>

    <style>
        /* ----- Global Style ----- */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #0f1b2f;
            color: white;
            display: flex;
        }

        /* ----- Sidebar ----- */
        .sidebar {
            width: 260px;
            background: #0a1422;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #142238;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-group {
            margin-bottom: 25px;
        }

        .menu-title {
            font-size: 14px;
            opacity: 0.6;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        details {
            background: #121e33;
            margin-bottom: 8px;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
        }

        summary {
            font-size: 16px;
            font-weight: 500;
        }

        .submenu-btn {
            background: #18283f;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .submenu-btn:hover {
            background: #1f3456;
        }

        /* ----- Content ----- */
        .content {
            flex: 1;
            padding: 40px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        #output {
            background: rgba(255,255,255,0.06);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 22px;
            min-height: 80px;
        }

        /* Buttons */
        .btn {
            background: #1d8cff;
            padding: 12px 22px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #46a6ff;
        }
    </style>
</head>

<body>

    <!-- ----- SIDEBAR ----- -->
    <div class="sidebar">
        <div class="logo">LineTrack</div>

        <div class="menu-group">
            <div class="menu-title">Sections</div>

            <details>
                <summary>RailFacts</summary>
                <div class="submenu-btn" onclick="newFact()">New Fact</div>
            </details>

            <details>
                <summary>RailQuiz</summary>
                <div class="submenu-btn" onclick="startQuiz()">Start Quiz</div>
                <div class="submenu-btn" onclick="nextQuestion()">Next Question</div>
            </details>
        </div>
    </div>

    <!-- ----- MAIN CONTENT ----- -->
    <div class="content">
        <h1 id="title">Welcome to LineTrack</h1>
        <p id="subtitle">Select a feature from the left menu.</p>

        <div id="output"></div>
    </div>

<script>

    /* =============================
       RAIL FACTS (NO REPEAT SYSTEM)
       ============================= */

    let facts = [
        "The first railway opened in 1825 between Stockton and Darlington.",
        "The TGV set a world speed record of 574.8 km/h.",
        "Japanese Shinkansen trains have a delay average under 1 minute.",
        "London has the oldest underground system in the world.",
        "Railway semaphores are still used in several countries."
    ];

    let availableFacts = [...facts];

    function newFact() {
        // Reset if all facts used
        if (availableFacts.length === 0) {
            availableFacts = [...facts];
        }

        // Pick random fact
        const index = Math.floor(Math.random() * availableFacts.length);
        const selectedFact = availableFacts[index];

        // Remove from available list
        availableFacts.splice(index, 1);

        document.getElementById("title").innerText = "RailFact";
        document.getElementById("subtitle").innerText = "Random railway knowledge:";
        document.getElementById("output").innerText = selectedFact;
    }



    /* =============================
              RAILQUIZ SYSTEM
       ============================= */

    const quizQuestions = [
        { q: "What country invented the Shinkansen?", a: "japan" },
        { q: "What is the world’s fastest wheeled train?", a: "tgv" },
        { q: "What year did the London Underground open?", a: "1863" },
    ];

    let quizIndex = 0;
    let quizScore = 0;
    let quizActive = false;

    // Adds an input box below questions
    function addQuizInput() {
        document.getElementById("output").innerHTML = `
            ${quizQuestions[quizIndex].q}<br><br>
            <input id="quizInput" type="text" placeholder="Your answer..." 
                   style="padding:10px; width:60%; border-radius:8px; border:none;">
            <br><br>
            <button class="btn" onclick="submitAnswer()">Submit</button>
        `;
    }

    function startQuiz() {
        quizIndex = 0;
        quizScore = 0;
        quizActive = true;

        document.getElementById("title").innerText = "RailQuiz";
        document.getElementById("subtitle").innerText = "Question 1:";
        addQuizInput();
    }

    function submitAnswer() {
        if (!quizActive) return;

        const userAnswer = document.getElementById("quizInput").value.toLowerCase().trim();
        const correctAnswer = quizQuestions[quizIndex].a;

        let feedback;

        if (userAnswer === correctAnswer) {
            quizScore++;
            feedback = `✔ Correct!`;
        } else {
            feedback = `✖ Incorrect — the answer was **${correctAnswer}**.`;
        }

        document.getElementById("output").innerHTML = `
            ${feedback}<br><br>
            <button class="btn" onclick="nextQuestion()">Next</button>
        `;
    }

    function nextQuestion() {
        quizIndex++;

        if (quizIndex >= quizQuestions.length) {
            endQuiz();
            return;
        }

        document.getElementById("title").innerText = "RailQuiz";
        document.getElementById("subtitle").innerText = `Question ${quizIndex + 1}:`;
        addQuizInput();
    }

    function endQuiz() {
        quizActive = false;

        document.getElementById("title").innerText = "Quiz Complete!";
        document.getElementById("subtitle").innerText = `Your Score: ${quizScore}/${quizQuestions.length}`;

        document.getElementById("output").innerHTML = `
            <strong>Great job!</strong><br><br>
            Want to try again?<br><br>
            <button class="btn" onclick="startQuiz()">Restart Quiz</button>
        `;
    }

</script>


</body>
</html>
